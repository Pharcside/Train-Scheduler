<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Train Schedule</title>
</head>
<body>

<div class="row">
    <div class="schedule"></div>
</div>



        <form>
                <div class="form-group">
                  <label for="enterTrainName">Train Name</label>
                  <input type="form" class="form-control" id="train-name">
                </div>

                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input type="form" class="form-control" id="destination">
                </div>

                <div class="form-group">
                        <label for="trainTime">First Train Time (Military Time)</label>
                        <input type="form" class="form-control" id="train-time">
                      </div>

                <div class="form-group">
                        <label for="frequency">Frequency</label>
                        <input type="form" class="form-control" id="frequency">
                        </div>      
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>





<script type="text/javascript" src="assets/javascript/app.js"></script>    
</body>
</html>
